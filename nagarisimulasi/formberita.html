<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Berita</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.9); /* latar gelap transparan */
      font-family: 'Poppins', sans-serif;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
    }
    .button-container {
      width: 100%;
      text-align: center;
      padding: 20px;
      background: transparent;
    }
    .btn-white {
      display: inline-block;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #2563eb; /* teks biru */
      background: #ffffff; /* putih solid */
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }
    .btn-white:hover {
      background: #f3f4f6; /* sedikit abu saat hover */
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <iframe src="https://tally.so/r/n0KNbZ" title="Form Input Berita"></iframe>

  <div class="button-container">
    <a href="https://sites.google.com/view/nagdigs2/masuk/input-berita" class="btn-white">
      ‚Üê Kembali ke Halaman Input Berita
    </a>
  </div>
</body>
</html>
