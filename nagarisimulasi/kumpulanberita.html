<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Berita Nagari</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Poppins',sans-serif;margin:0;background:#f5f7fa;color:#111;padding:20px;}
    .container{max-width:1000px;margin:auto;}
    h1{text-align:center;font-size:28px;font-weight:600;margin-bottom:20px;color:#0f172a;}
    .tabs{display:flex;justify-content:center;gap:15px;margin-bottom:25px;}
    .tab{cursor:pointer;padding:8px 16px;border-radius:8px;background:#e5e7eb;color:#111;font-size:14px;font-weight:500;transition:all .2s;}
    .tab.active{background:#0f6cff;color:#fff;}
    .news-card{background:#fff;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,0.08);padding:20px;margin-bottom:35px;transition:transform .2s,box-shadow .2s;}
    .news-card:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(0,0,0,0.12);}
    .news-title{font-size:22px;font-weight:600;margin:0 0 14px;color:#0f172a;}
    .news-img{width:100%;border-radius:12px;margin:14px 0;object-fit:cover;max-height:400px;}
    .news-paragraph{font-size:15px;line-height:1.6;margin:12px 0;color:#1f2937;}
    .news-meta{font-size:13px;color:#6b7280;margin-top:8px;}
    .read-more{display:inline-block;margin-top:12px;font-size:14px;font-weight:500;color:#0f6cff;cursor:pointer;transition:color .2s;}
    .read-more:hover{color:#084cd2;}
    .empty{text-align:center;color:#6b7280;font-size:15px;padding:20px;background:#fff;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,0.05);}
    /* Modal */
    .modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:9999;animation:fadeIn .3s;}
    .modal{background:#fff;border-radius:16px;padding:25px;max-width:800px;max-height:90vh;overflow:auto;box-shadow:0 20px 50px rgba(0,0,0,0.3);animation:slideUp .3s;}
    .modal h2{margin-top:0;font-size:22px;}
    .modal button{margin-top:20px;padding:10px 16px;background:#0f6cff;border:none;color:#fff;border-radius:8px;cursor:pointer;transition:background .2s;}
    .modal button:hover{background:#084cd2;}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}
  </style>
</head>
<body>
  <div class="container">
    <h1>Berita Nagari</h1>
    <div class="tabs">
      <div class="tab active" onclick="switchTab('latest')">Terbaru</div>
      <div class="tab" onclick="switchTab('popular')">Populer</div>
    </div>
    <div id="feed"><div class="empty">Memuat berita...</div></div>
  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/1WlY6nv2nf0haYkLWuk8IHdWMhjvNvF6G8If7z4_Nxns/gviz/tq?tqx=out:csv&sheet=Sheet1";
    const GAS_URL = "YOUR_GAS_URL"; // <- ganti

    let newsData = [];

    function parseCSV(text){
      const rows=[], header=[];
      let cur='', row=[], inQuotes=false;
      for(let i=0;i<text.length;i++){
        const c=text[i];
        if(c=='"'&&text[i+1]=='"'){cur+='"';i++;}
        else if(c=='"'){inQuotes=!inQuotes;}
        else if(c==','&&!inQuotes){row.push(cur);cur='';}
        else if((c=='\n'||c=='\r')&&!inQuotes){if(cur||row.length)row.push(cur);if(row.length)rows.push(row);cur='';row=[];}
        else cur+=c;
      }
      if(cur||row.length){row.push(cur);rows.push(row);}
      const headers=rows[0].map(h=>h.trim());
      return rows.slice(1).map(r=>{let o={};headers.forEach((h,i)=>o[h]=r[i]?r[i].trim():"");return o;}).filter(r=>Object.values(r).some(v=>v!==""));
    }

    function getField(obj,keywords){
      const keys=Object.keys(obj);
      for(let k of keys){const low=k.toLowerCase();if(keywords.some(w=>low.includes(w)))return obj[k];}
      return "";
    }

    function getViews(item){return parseInt(item["Views"]||"0");}

    async function addView(title,current){
      const newViews=current+1;
      try {
        await fetch(GAS_URL,{
          method:"POST",
          body:JSON.stringify({title:title,views:newViews})
        });
      } catch(e){console.error("Gagal update views",e);}
      return newViews;
    }

    function renderNews(data,mode="latest"){
      const feed=document.getElementById("feed");
      if(!data.length){feed.innerHTML='<div class="empty">Belum ada berita.</div>';return;}
      if(mode==="latest"){data.sort((a,b)=>new Date(getField(b,["tanggal"]))-new Date(getField(a,["tanggal"])));}
      else if(mode==="popular"){data.sort((a,b)=>getViews(b)-getViews(a));}

      feed.innerHTML="";
      data.forEach(item=>{
        const title=getField(item,["judul"]);
        const img1=getField(item,["utama"]);
        const para1=getField(item,["satu","dua"]);
        const img2=getField(item,["kedua"]);
        const para2=getField(item,["tiga","lima"]);
        const img3=getField(item,["ketiga"]);
        const para3=getField(item,["enam","tujuh"]);
        const operator=getField(item,["operator"]);
        const date=getField(item,["tanggal"]);
        const views=getViews(item);

        const card=document.createElement("div");
        card.className="news-card";

        if(title){const h2=document.createElement("h2");h2.className="news-title";h2.textContent=title;card.appendChild(h2);}
        if(img1)card.appendChild(Object.assign(new Image(),{src:img1,className:"news-img"}));
        if(para1){const p=document.createElement("p");p.className="news-paragraph";p.textContent=para1.length>200?para1.substring(0,200)+"...":para1;card.appendChild(p);}

        const meta=document.createElement("div");
        meta.className="news-meta";
        meta.textContent=`${date? "üìÖ "+date+" ‚Ä¢ ":""}üëÅÔ∏è ${views} pembaca`;
        card.appendChild(meta);

        const more=document.createElement("span");
        more.className="read-more";more.textContent="Baca Selengkapnya";
        more.onclick=async()=>{
          const newViews=await addView(title,views);
          openModal(title,img1,para1,img2,para2,img3,para3,operator,date,newViews);
          item["Views"]=newViews;
          renderNews(newsData,mode);
        };
        card.appendChild(more);

        feed.appendChild(card);
      });
    }

    function openModal(title,img1,para1,img2,para2,img3,para3,operator,date,views){
      const overlay=document.createElement("div");overlay.className="modal-overlay";
      const modal=document.createElement("div");modal.className="modal";
      modal.innerHTML=`<h2>${title}</h2>`;
      if(img1)modal.appendChild(Object.assign(new Image(),{src:img1,className:"news-img"}));
      if(para1)modal.innerHTML+=`<p class="news-paragraph">${para1}</p>`;
      if(img2)modal.appendChild(Object.assign(new Image(),{src:img2,className:"news-img"}));
      if(para2)modal.innerHTML+=`<p class="news-paragraph">${para2}</p>`;
      if(img3)modal.appendChild(Object.assign(new Image(),{src:img3,className:"news-img"}));
      if(para3)modal.innerHTML+=`<p class="news-paragraph">${para3}</p>`;
      if(operator)modal.innerHTML+=`<div class="news-operator"><em>Dikirim oleh: ${operator}</em></div>`;
      if(date)modal.innerHTML+=`<div class="news-date">üìÖ Dirilis: ${date}</div>`;
      modal.innerHTML+=`<div class="news-date">üëÅÔ∏è ${views} pembaca</div>`;
      const btn=document.createElement("button");btn.textContent="Tutup";btn.onclick=()=>document.body.removeChild(overlay);
      modal.appendChild(btn);overlay.appendChild(modal);document.body.appendChild(overlay);
    }

    async function loadNews(){
      try{
        const res=await fetch(CSV_URL);const txt=await res.text();
        newsData=parseCSV(txt);renderNews(newsData,"latest");
      }catch(err){document.getElementById("feed").innerHTML='<div class="empty">Gagal memuat berita<br>'+err+'</div>';}
    }

    function switchTab(mode){
      document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
      if(mode==="latest")document.querySelectorAll(".tab")[0].classList.add("active");
      else document.querySelectorAll(".tab")[1].classList.add("active");
      renderNews(newsData,mode);
    }

    loadNews();
  </script>
<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbz_CXtJfyYTQOzazXkjem6B0_azx3mVoHfxWdkI1uDwuTGNEPShCyiaebXxrD_0Qpfc/exec"; // ganti

async function addView(title,current){
  const newViews=current+1;
  try {
    await fetch(GAS_URL,{
      method:"POST",
      body:JSON.stringify({title:title,views:newViews})
    });
  } catch(e){console.error("Gagal update views",e);}
  return newViews;
}
</script>
</body>
</html>
