<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIN</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0a2a5a url("https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/simton/img/imgberanda/beranda1.png") center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-box {
    background: rgba(10,42,90,0.9);
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    color: #fff;
    text-align: center;
  }
  .login-box h2 { margin-bottom: 20px; color: #1d4fd800; }
  .login-box input {
    width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px;
    border: 2px solid #1d4ed8; outline: none; font-size: 16px;
  }
  .login-box input:focus { border-color: #2563eb; }
  .login-box button {
    display: inline-block;
    width: 100%; padding: 12px; margin-top: 10px;
    background: #1d4ed8; border-radius: 5px; color: white;
    font-size: 16px; font-weight: bold; border: none; cursor: pointer;
  }
  .login-box button:disabled {
    background: gray;
    cursor: not-allowed;
  }
  .login-box button:hover:enabled { background: #2563eb; }
  .forgot-password { display: block; margin-top: 10px; color: #1d4ed8; text-decoration: none; }
  .forgot-password:hover { text-decoration: underline; color: #2563eb; }
  .error-message {
    color: #f87171; /* merah soft */
    font-size: 14px;
    margin-top: 5px;
    display: none;
  }
</style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">

    <!-- Pesan error -->
    <div id="errorMsg" class="error-message">Username atau Password salah</div>

    <!-- Tombol login (default disabled) -->
    <button id="loginBtn" disabled>Masuk</button>

    <a href="#" class="forgot-password" onclick="forgotPassword()">Lupa Password?</a>
  </div>

<script>
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

function validateLogin() {
  const user = usernameInput.value.trim();
  const pass = passwordInput.value.trim();

  if (user === "admin" && pass === "admin123") {
    loginBtn.disabled = false;
    errorMsg.style.display = "none"; // sembunyikan error
  } else {
    loginBtn.disabled = true;
    if (user !== "" || pass !== "") {
      errorMsg.style.display = "block"; // tampilkan error
    } else {
      errorMsg.style.display = "none"; // sembunyikan kalau input masih kosong
    }
  }
}

// jalankan validasi setiap ada perubahan input
usernameInput.addEventListener("input", validateLogin);
passwordInput.addEventListener("input", validateLogin);

loginBtn.addEventListener("click", function() {
  window.open("https://www.simtonsel.com/log-in/a", "_blank");
});

function forgotPassword() {
  const phone = "6285263628310";
  const message = encodeURIComponent("Halo Admin, saya lupa password. Mohon bantu reset.\n- Nama Nagari:\n- Nama:\n- Nomor WA:");
  window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}
</script>
</body>
</html>
