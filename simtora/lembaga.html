<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Struktur Organisasi Nagari</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #16a085;
    margin-bottom: 40px;
    font-weight: 600;
  }

  .struktur-container {
    display: flex;
    flex-direction: column; /* Lurus ke bawah */
    align-items: center;
    gap: 30px;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .card h2 {
    font-size: 20px;
    color: #333;
    margin-bottom: 15px;
    font-weight: 600;
  }

  .card p {
    font-size: 14px;
    color: #777;
    margin-bottom: 15px;
  }

  .card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .card img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>STRUKTUR LEMBAGA NAGARI 
  SIMPANG TONANG</h1>

<div class="struktur-container">
  <!-- BAMUS -->
  <div class="card">
    <h2>BAMUS NAGARI</h2>
    <p>Struktur Organisasi Badan Musyawarah</p>
    <p>Nagari Simpang Tonang Selatan</p>
    <a href="link-bamus.jpg" target="_blank">
      <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/nagarisimulasi/img/imglembaga/bamuss.png" alt="Struktur BAMUS">
    </a>
  </div>

  <!-- PKK -->
  <div class="card">
    <h2>PKK</h2>
    <p>Pemberdayaan Kesejahteraan Keluarga Simpang Tonang Selatan</p>
    <a href="link-pkk.jpg" target="_blank">
      <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/nagarisimulasi/img/imglembaga/PKK.png">
    </a>
  </div>

  <!-- LPMN -->
  <div class="card">
    <h2>LPMN</h2>
    <p>Lembaga Pemberdayaan Masyarakat Nagari Simpang Tonang Selatan</p>
    <a href="link-lpmn.jpg" target="_blank">
      <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/nagarisimulasi/img/imglembaga/LPMN.png" alt="Struktur LPMN">
    </a>
  </div>
</div>

</body>
</html>
