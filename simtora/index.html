<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nagari Simpang Tonang Utara</title>

<!-- Google Font: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    background: #f5f7fa;
  }

  /* Background slider */
  .bg-slider {
    position: fixed;
    inset: 0;
    z-index: -2;
  }
  .bg-slider img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1.8s ease-in-out;
  }
  .bg-slider img.active {
    opacity: 1;
  }

  /* Overlay gradasi */
  .overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, rgba(30,60,114,0.6), rgba(42,82,152,0.7));
    z-index: -1;
  }

  /* Jam (pojok kanan atas) */
  .clock {
    position: fixed;
    top: 10px;
    right: 14px;
    color: #ffffff;
    font-weight: 600;
    font-size: 14px;
    background: transparent;
    padding: 0;
    border-radius: 0;
    box-shadow: none;
    z-index: 20;
    text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    pointer-events: none;
  }

  /* Halaman */
  section {
    display: none;
    min-height: 100vh;
    padding: 100px 20px 80px;
    text-align: center;
    color: #fff;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  section.active {
    display: block;
    opacity: 1;
    transform: translateY(0);
  }

  section h1 {
    font-size: clamp(26px, 6vw, 52px);
    margin-bottom: 20px;
    text-shadow: 0 3px 4px rgba(0,0,0,0.7);
  }

  section p {
    max-width: 700px;
    margin: 0 auto;
    font-size: 18px;
    line-height: 1.6;
  }

  /* Footer menu */
  footer {
    width: 100%;
    background: rgba(0,0,0,0.65);
    padding: 10px 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    backdrop-filter: blur(8px);
    box-shadow: 0 -3px 8px rgba(0,0,0,0.3);
    position: fixed;
    bottom: 0;
    z-index: 10;
  }
  footer a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #eee;
    font-size: 12px;
    font-weight: 600;
    transition: 0.3s;
    padding: 5px;
  }
  footer img {
    width: 28px;
    height: 28px;
    margin-bottom: 4px;
    filter: brightness(0) invert(1);
    transition: 0.3s;
  }

  /* Hover + tap (PC & HP) */
  footer a:hover,
  footer a:focus,
  footer a:active {
    color: #ffca28;
    transform: scale(1.1);
  }
  footer a:hover img,
  footer a:focus img,
  footer a:active img {
    filter: none;
  }

  /* Link aktif */
  footer a.active {
    color: #ffca28;
  }
  footer a.active img {
    filter: none;
  }
</style>
</head>
<body>

  <!-- Background slider -->
  <div class="bg-slider">
    <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/simton/img/imgberanda/beranda1.png" class="active" alt="Sawah">
    <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/simton/img/imgberanda/beranda2.png" alt="Gunung">
    <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/simton/img/imgberanda/beranda3.png" alt="Sungai">
    <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/simton/img/imgberanda/beranda4.png" alt="Sungai">
    <img src="https://raw.githubusercontent.com/rywebsystems/nagdigs/refs/heads/main/simton/img/imgberanda/beranda5.png" alt="Sungai">
  </div>
  <div class="overlay"></div>

  <!-- Jam -->
  <div class="clock" id="clock"></div>

  <!-- Halaman -->
  <section id="beranda" class="active">
    <h1>SELAMAT DATANG</h1>
    <p>Website resmi Nagari Tonang Utara .<br>
    Temukan informasi tentang Profil Nagari, Berita terbaru, Lembaga pemerintahan.</p>
  </section>

  <section id="profil">
    <h1>PROFIL NAGARI</h1>
    <p>Halaman ini berisi gambaran umum tentang Nagari Simpang Tonang Utara.<br>
    Luas wilayah, jumlah penduduk, sejarah, dan potensi nagari.</p>
  </section>
 
  <!-- Navigasi 
  <footer>
    <a href="https://www.simtonsel.com/beranda" id="menu-beranda">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Beranda">
      Beranda
    </a>
    <a href="https://www.simtonsel.com/profil" id="menu-profil">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/user.png" alt="Profil">
      Profil
    </a>
    <a href="https://www.simtonsel.com/berita" id="menu-berita">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/news.png" alt="Berita">
      Berita
    </a>
    <a href="https://www.simtonsel.com/lembaga" id="menu-lembaga">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/university.png" alt="Lembaga">
      Lembaga
    </a>
    <a href="https://www.simtonsel.com/log-in" id="menu-login">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/lock.png" alt="Login">
      Login
    </a>
  </footer>
-->
  <script>
    // Background slider otomatis
    const slides = document.querySelectorAll('.bg-slider img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 6000);

    // Navigasi antar halaman
    function showPage() {
      const sections = document.querySelectorAll("section");
      sections.forEach(s => s.classList.remove("active"));
      let currentHash = window.location.hash || "#beranda";
      let currentPage = document.querySelector(currentHash);
      if (currentPage) currentPage.classList.add("active");

      document.querySelectorAll("footer a").forEach(a => a.classList.remove("active"));
      let activeLink = document.querySelector(`footer a[href="${currentHash}"]`);
      if (activeLink) activeLink.classList.add("active");
    }
    window.addEventListener("hashchange", showPage);
    window.addEventListener("load", showPage);

    // Jam realtime
    function updateClock() {
      const now = new Date();
      const hari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
      const jam = String(now.getHours()).padStart(2,"0");
      const menit = String(now.getMinutes()).padStart(2,"0");
      const detik = String(now.getSeconds()).padStart(2,"0");
      document.getElementById("clock").innerText =
        `${hari[now.getDay()]}, ${jam}:${menit}:${detik}`;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
